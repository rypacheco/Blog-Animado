<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="assets/camera.svg" alt="imagem da logomarca">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>
            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e colecoes</label>
                    <input id="search" type="text" placeholder="pesquise por imagens e colecoes">
                </div>
            </form>
            <img class="avatar" src="assets/logoprofile.jpg" alt="belo rapaz de cabelos longos">
        </header>
        <main>
            <div class="container">
            <h1>Galeria</h1>
            <section class="gallery">
                <figure class="item">
                    <img src="assets/workspace-eletrica.jpg" alt="area de estudo com luzes">
                    <figcaption class="details">
                        <h2>Workspace elétrica</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay:.8s">
                    <img src="assets/dark-and-red.jpg" alt="">
                    <figcaption class="details">
                        <h2>Dark and red</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay:1.2s">
                    <img src="assets/organizacao-e-grids.jpg" alt="">
                    <figcaption class="details">
                        <h2>Organização e grids</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay:1.6s">
                    <img src="assets/colmeia.jpg" alt="Colméia">
                    <figcaption class="details">
                        <h2>Colméia</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay:2.0s">
                    <img src="assets/setup-de-escritor.jpg" alt="">
                    <figcaption class="details">
                        <h2>Setup de escritor</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay:2.4s">
                    <img src="assets/ergonomia-e-cores.jpg" alt="">
                    <figcaption class="details">
                        <h2>Ergonomia e cores</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay:2.8s">
                    <img src="assets/show-de-luzes.jpg" alt="">
                    <figcaption class="details">
                        <h2>Show de luzes</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay:3.2s">
                    <img src="assets/deep-purple.jpg" alt="">
                    <figcaption class="details">
                        <h2>Deep purple</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item" style="--delay:3.6s">
                    <img src="assets/multi-screan.jpg" alt="">
                    <figcaption class="details">
                        <h2>Multi-screan</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>
            </section>
        </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>

</html>
